<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/5500dde30f.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!--top sections,  nav & hero and intro cards-->
    <div class="main-wrapper">
      <div class=".nav-spacer"></div>
      <section id="hero-wrapper">
        <section id="section-navbar"></section>
        <section id="section-hero-title"></section>
        <section id="section-hero-carousel"></section>
        <section id="section-hero-cards" class="container p-0 mt-3"></section>
      </section>

      <!-- main body section (recommended and news section carousels) -->
      <section style="min-height: 100vh" id="galaxy-wrapper">
        <section id="onsale-container"></section>
        <section id="whatsgood-container"></section>
        <section id="recommended-container"></section>
        <section id="discovergames-container"></section>
        <section id="news-container"></section>
      </section>

      <!-- end footer -->
      <section id="section-footer"></section>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/index.js"></script>
  </body>
</html>
